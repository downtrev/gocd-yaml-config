#tdawg.gocd.yaml
pipelines:
  Tdawg4: # definition of pipeline Tdawg4
    group: Tdawgs # Group_name use only alphanumeric & underscore characters
    label_template: "${COUNT}-${gitTdawg[:7]}"
    locking: off
    materials:
      gitTdawg: # Material_name, only use alphanumeric & underscore characters
        # keyword git says about type of material and url at once
        git: http://github.com/kevinKalmbach/sovrnTest.git
        branch: hystrix
    stages: # Stages listed in order
      - Tdawg4.Build: # Stage_name
          fetch_materials: yes
          keep_artifacts: yes
          clean_workspace: yes
          jobs:
            build: # Job_name
              resources:
               - nimbus2000 #Resource_name
              artifacts:
               - build:  #build or test
                   source: target
                   destination: build
              tasks:
               - exec: # indicates type of task
                   run_if: passed
                   command: mvn
                   arguments:
                    - clean
                    - install
      - Tdawg4.Install: # Stage_name
          clean_workspace: true
          jobs:
            install: # Job_name
              resources:
               - nimbus2000
              tasks:
               - fetch: # Task type
                   run_if: passed
                   is_file: no
                   pipeline: Tdawg4
                   stage: Tdawg4.Build
                   job: build
                   source: build/target
                   destination: 
