#tdawg.gocd.yaml
environments:
  Tdawg-env1:
    environment_variables:
      DEPLOYMENT: Tdawg-test-env1
    secure_variables:
      ENV_PASSWORD: "s&Du#@$xsSa"
    pipelines:
      - Tdawg-test-pipeline
pipelines:
  mypipe1: # definition of mypipe1 pipeline
    group: Tdawg-test-group # note that the group name can contain only of alphanumeric & underscore characters
    label_template: "${mygit[:8]}"
    locking: off
    materials:
      sovrnTest: # this is the name of material, the name can contain only of alphanumeric & underscore characters
        # keyword git says about type of material and url at once
        git: http://github.com/kevinKalmbach/sovrnTest.git
        branch: master
    stages: # list of stages in order
      - build: # name of stage
          clean_workspace: true
          jobs:
            csharp: # name of the job
              resources:
               - net45
              artifacts:
               - build:
                   source: bin/
                   destination: build
               - test:
                   source: tests/
                   destination: test-reports/
              tabs:
                report:
              tasks: # ordered list of tasks to execute in job csharp
               - fetch:
                   pipeline: pipe2
                   stage: build
                   job: test
                   source: test-bin/
                   destination: bin/
               - exec: # indicates type of task
                   command: make
                   arguments:
                    - "VERBOSE=true"
               # shorthand for script-executor plugin
               - script: ./build.sh ci
